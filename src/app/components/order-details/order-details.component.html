<div class="w-full flex justify-center">
    <div class="card w-full px-6 py-4 mx-6 bordere-2 rounded-md shadow dark:bg-zinc-900 dark:border-gray-400">
        <div class="card-header">
            <p class="dark:text-gray-200">
                Referencia prueba
            </p>
            <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                prueba
            </h2>
        </div>
        <div class="card-body flex">
            <div class="w-1/6 flex justify-center items-center">
                <div class="dot-lg dark:bg-yellow-300 flex justify-center items-center">
                    <div
                        class="dot-md border-2 dark:bg-yellow-300 dark:border-zinc-950 flex justify-center items-center">
                        <svg class="w-6 h-6 text-gray-800 dark:text-zinc-950 " aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.2"
                                d="M15.5 10.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm0 0a2.225 2.225 0 0 0-1.666.75H12m3.5-.75a2.225 2.225 0 0 1 1.666.75H19V7m-7 4V3h5l2 4m-7 4H6.166a2.225 2.225 0 0 0-1.666-.75M12 11V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v9h1.834a2.225 2.225 0 0 1 1.666-.75M19 7h-6m-8.5 3.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="w-5/6 border-b">
                <cdk-accordion class="tab w-full overflow-hidden">
                    <cdk-accordion-item #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button"
                        tabindex="0" [attr.id]="'accordion-header-' + 1" [attr.aria-expanded]="accordionItem.expanded"
                        [attr.aria-controls]="'accordion-body-' + 1">
                        <div class="example-accordion-item-header flex justify-between"
                            (click)="accordionItem.toggle()">
                            <div class="flex flex-col">
                                <div class="dark:text-gray-400">
                                    Pickup
                                </div>
                                <div class="font-bold text-2xl dark:text-white">
                                    prueba
                                </div>
                                <div class="dark:text-white">
                                    prueba
                                </div>
                                <div class="py-2 px-4 my-4 rounded-full bg-zinc-800 flex items-center">
                                    <div class="blue-dot-bg"></div>
                                    <p class="text-white">status</p>
                                </div>
                            </div>
                            <!-- <span class="example-accordion-item-description">
                                    Click to {{ accordionItem.expanded ? 'close' : 'open' }}
                                </span> -->
                        </div>
                        <div class="text-white bg-zinc-900 leading-normal py-4" role="region"
                            [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-' + 1"
                            [attr.aria-labelledby]="'accordion-header-' + 1">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis
                            excepturi incidunt ipsum deleniti labore, tempore non nam doloribus blanditiis
                            veritatis illo autem iure aliquid ullam rem tenetur deserunt velit culpa?
                        </div>
                    </cdk-accordion-item>
                </cdk-accordion>
            </div>
        </div>
    </div>
</div>
